<h2>Users</h2>
<button [disabled]="!enableAdd" class="btn btn-block mb-3">Add New User</button>
<ul *ngIf="!loading && users?.length > 0" class="list-unstyled">
  <li
    *ngFor="let user of users"
    class="card card-body mb-2"
    [class.bg-light]="user.isActive"
  >
    ,
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <ul class="list-group" *ngIf="showExtended && user.age && user.address">
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list-group-item">
        Address: {{ user.address.street }} {{ user.address.city }}
        {{ user.address.state }}
      </li>
      <li class="list-group-item">Joined: {{ user.registered | date }}</li>
    </ul>
  </li>
</ul>

<!-- <ng-template> <h4 #noUsers>No Users Found</h4> </ng-template> -->

<h4 *ngIf="users?.length == 0">No Users Found</h4>
<h4 *ngIf="loading">Loading Users...</h4>
