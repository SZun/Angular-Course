<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">
  Add User
</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
  <h2>Add User</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        [(ngModel)]="user.firstName"
        class="form-control"
        name="lastName"
      />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input
        [(ngModel)]="user.lastName"
        type="text"
        class="form-control"
        name="lastName"
      />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        [(ngModel)]="user.email"
        type="text"
        class="form-control"
        name="lastName"
      />
    </div>
    <button
      (click)="addUser()"
      [disabled]="user.firstName == '' || user.lastName == ''"
      class="btn btn-block mb-3 btn-light"
    >
      Add New User
    </button>
  </form>
  <ul *ngIf="!loading && users?.length > 0" class="list-unstyled">
    <li
      *ngFor="let user of users"
      class="card card-body mb-2"
      [class.bg-light]="user.isActive"
    >
      ,
      <h3>
        {{ user.firstName }} {{ user.lastName }}
        <small>
          <button (click)="user.hide = !user.hide" class="btn btn-dark btn-sm">
            <i
              class="fa fa-plus"
              [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"
            >
            </i>
          </button>
        </small>
      </h3>
      <ul class="list-group" *ngIf="!user.hide">
        <li class="list-group-item">Email: {{ user.email }}</li>
        <li class="list-group-item">Joined: {{ user.registered | date }}</li>
      </ul>
    </li>
  </ul>

  <!-- <ng-template> <h4 #noUsers>No Users Found</h4> </ng-template> -->

  <h4 *ngIf="users?.length == 0">No Users Found</h4>
  <h4 *ngIf="loading">Loading Users...</h4>
</div>
